<body>
    <div class="container">
        <header>
            <!-- navbar for mobile view -->

                    <a href="../index.html">Lookup</a>

        <!-- contact submission form/main content -->
        <main id="form">
            <h2>Contact Me</h2>
            <form>
                <div class="name-inputs">
                    <div class="form-elements">
                        <label>First Name:</label>
                        <input id="fname" class="form-input">
                    </div>
                    <div class="form-elements">
                        <label>Last Name:</label>
                        <input id="lname" class="form-input">
                    </div>
                </div>
                <div class="contact-inputs">
                    <div class="form-elements">
                        <label>Email:</label>
                        <input id="email" class="form-input">
                    </div>
                    <div class="form-elements">
                        <label>Contact No:</label>
                        <input id="Contact" class="form-input">
                    </div>
                </div>
                <div class="message-input">
                    <div class="form-elements">
                        <label>Message:</label>
                        <input id="Message" class="mess-input">
                    </div>
                </div>
                <div class="button">
                    <button id="submit">Submit</button>
                </div>
            </form>
            <!-- social media links -->
            <div class="social-media">
                <a href="https://github.com/kelshardy" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/kelsey-hardy-02240926a/" target="_blank">

                </a>
                <a href="mailto:14024@coderacademy.edu.au" target="_blank">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </main>
        <footer>
            <!-- address contact info -->
            <div class="info">
                <p>64 Mario Street, Nintentown</p>
            </div>
        </footer>
